<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>RECORDS（记录表）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
        font-family: 'Inter', 'Helvetica Neue', sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
        margin: 0;
        padding: 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
        max-width: 900px;
        margin: 0 auto;
    }
    
    .header {
        margin-bottom: 24px;
    }
    
    .title {
        font-size: 24px;
        font-weight: 600;
        color: #1d1d1f;
        margin: 0;
    }
    
    .subtitle {
        font-size: 14px;
        color: #6e6e73;
        margin-top: 4px;
    }
    
    .input-container {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        padding: 16px;
        margin-bottom: 24px;
        transition: all 0.3s ease;
    }
    
    .input-container:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    
    .form-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
    }
    
    .form-control {
        flex: 1 1 calc(20% - 12px);
        min-width: 120px;
    }
    
    .form-label {
        font-size: 12px;
        color: #6e6e73;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        display: block;
    }
    
    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s ease;
        outline: none;
        box-sizing: border-box;
    }
    
    .form-input:focus {
        border-color: #0071e3;
        box-shadow: 0 0 0 3px rgba(0, 125, 250, 0.25);
    }
    
    .btn {
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-primary {
        background-color: #0071e3;
        color: #ffffff;
    }
    
    .btn-primary:hover {
        background-color: #0066cc;
    }
    
    .btn-primary:active {
        background-color: #0050a0;
    }
    
    .btn-delete {
        background-color: transparent;
        color: #ff3b30;
        padding: 8px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
    }
    
    .btn-delete:hover {
        background-color: rgba(255, 59, 48, 0.1);
    }
    
    .btn-delete:active {
        background-color: rgba(255, 59, 48, 0.2);
    }
    
    .todo-list {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        overflow: hidden;
    }
    
    .todo-header {
        padding: 16px;
        border-bottom: 1px solid #f5f5f7;
    }
    
    .todo-title {
        font-size: 16px;
        font-weight: 500;
        color: #6e6e73;
        margin: 0;
    }
    
    .todo-table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .todo-table th, .todo-table td {
        padding: 16px;
        text-align: left;
        border-bottom: 1px solid #f5f5f7;
    }
    
    .todo-table th {
        font-weight: 500;
        color: #6e6e73;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.05em;
    }
    
    .todo-table tbody tr:last-child td {
        border-bottom: none;
    }
    
    .todo-table tbody tr:hover {
        background-color: #fafafa;
    }
    
    .todo-table tbody tr.dragging {
        opacity: 0.5;
        background-color: #f0f0f0;
    }
    
    .todo-table tbody tr.over {
        background-color: #f5f5f7;
    }
    
    .todo-completed {
        text-decoration: line-through;
        color: #6e6e73;
    }
    
    .task-cell {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .task-type {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        display: inline-block;
    }
    
    .type-work {
        background-color: rgba(0, 125, 250, 0.1);
        color: #0071e3;
    }
    
    .type-study {
        background-color: rgba(10, 132, 255, 0.1);
        color: #0a84ff;
    }
    
    .type-life {
        background-color: rgba(52, 199, 89, 0.1);
        color: #34c759;
    }
    
    .type-entertainment {
        background-color: rgba(191, 90, 242, 0.1);
        color: #bf5af2;
    }
    
    .pomodoro-container {
        display: flex;
        gap: 4px;
        align-items: center;
    }
    
    .pomodoro {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 1px solid #d2d2d7;
        transition: all 0.2s ease;
        cursor: pointer;
    }
    
    .pomodoro:hover {
        background-color: rgba(0, 125, 250, 0.1);
        border-color: #0071e3;
    }
    
    .pomodoro.completed {
        background-color: #0071e3;
        border-color: #0071e3;
    }
    
    .no-pomodoros {
        color: #6e6e73;
        font-size: 14px;
    }
    
    .fade-in {
        animation: fadeIn 0.3s ease forwards;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* 移动端适配 */
    @media (max-width: 768px) {
        body {
            padding: 16px;
        }
        
        .form-control {
            flex: 1 1 100%;
        }
        
        .todo-table th, .todo-table td {
            padding: 12px 8px;
            font-size: 14px;
        }
        
        .pomodoro {
            width: 14px;
            height: 14px;
        }
        
        .task-type {
            padding: 2px 6px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">RECORDS（记录表）</h1>
            <p class="subtitle">记录和管理你的日常活动</p>
        </div>
        
        <div class="input-container">
            <div class="form-group">
                <div class="form-control">
                    <label for="taskInput" class="form-label">任务名称</label>
                    <input type="text" id="taskInput" placeholder="输入任务名称（最多15字）" maxlength="15"
                           class="form-input" onkeydown="handleEnter(event)">
                </div>
                
                <div class="form-control">
                    <label for="timeInput" class="form-label">时间</label>
                    <input type="time" id="timeInput" class="form-input">
                </div>
                
                <div class="form-control">
                    <label for="typeInput" class="form-label">任务类型</label>
                    <select id="typeInput" class="form-input">
                        <option value="">选择任务类型</option>
                        <option value="工作">工作</option>
                        <option value="学习">学习</option>
                        <option value="生活">生活</option>
                        <option value="娱乐">娱乐</option>
                    </select>
                </div>
                
                <div class="form-control">
                    <label for="pomodoroInput" class="form-label">番茄数</label>
                    <input type="number" id="pomodoroInput" min="0" max="9" placeholder="番茄数（0~9）"
                           class="form-input" onkeydown="handleEnter(event)">
                </div>
                
                <div class="form-control">
                    <label for="noteInput" class="form-label">备注</label>
                    <input type="text" id="noteInput" placeholder="备注（可选）" class="form-input">
                </div>
                
                <div class="form-control" style="flex: 0 0 auto;">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary" onclick="addTask()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        添加任务
                    </button>
                </div>
            </div>
        </div>
        
        <div class="todo-list">
            <div class="todo-header">
                <h2 class="todo-title">今日活动记录</h2>
            </div>
            <table class="todo-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>时间</th>
                        <th>类型</th>
                        <th>任务</th>
                        <th>番茄</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="todoItems">
                    <!-- 动态添加的任务将插入到这里 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 获取今天的日期
        const today = new Date().toISOString().split('T')[0];
        
        // 回车键处理函数
        function handleEnter(e) {
            if (e.key === "Enter") {
                addTask();
            }
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const timeInput = document.getElementById('timeInput');
            const typeInput = document.getElementById('typeInput');
            const pomodoroInput = document.getElementById('pomodoroInput');
            const noteInput = document.getElementById('noteInput');

            let taskName = taskInput.value.trim();
            let taskTime = timeInput.value || '--:--';
            let taskType = typeInput.value;
            let pomodoroCount = parseInt(pomodoroInput.value.trim());
            let noteText = noteInput.value.trim();

            // 验证逻辑
            if (!taskName) {
                alert("任务名称不能为空！");
                return;
            }

            if (taskName.length > 15) {
                alert("任务名称不能超过15个字符！");
                return;
            }

            if (isNaN(pomodoroCount)) {
                alert("请输入有效的番茄数量！");
                return;
            }

            if (pomodoroCount < 0 || pomodoroCount > 9) {
                alert("番茄数量必须在0~9之间！");
                return;
            }

            const todoItems = document.getElementById('todoItems');
            
            // 创建任务行
            const taskRow = document.createElement('tr');
            taskRow.className = 'fade-in';
            taskRow.setAttribute("draggable", "true");
            taskRow.setAttribute("data-id", Date.now()); // 使用时间戳作为唯一ID
            
            // 日期
            const dateCell = document.createElement('td');
            dateCell.textContent = today;
            taskRow.appendChild(dateCell);
            
            // 时间
            const timeCell = document.createElement('td');
            timeCell.textContent = taskTime;
            taskRow.appendChild(timeCell);
            
            // 任务类型
            const typeCell = document.createElement('td');
            if (taskType) {
                const typeBadge = document.createElement('span');
                typeBadge.className = `task-type type-${taskType.toLowerCase()}`;
                typeBadge.textContent = taskType;
                typeCell.appendChild(typeBadge);
            } else {
                typeCell.textContent = "-";
            }
            taskRow.appendChild(typeCell);
            
            // 任务描述
            const taskCell = document.createElement('td');
            taskCell.className = 'task-name';
            taskCell.textContent = taskName;
            taskRow.appendChild(taskCell);
            
            // 番茄数
            const pomodoroCell = document.createElement('td');
            const pomodoroContainer = document.createElement('div');
            pomodoroContainer.className = 'pomodoro-container';
            
            if (pomodoroCount === 0) {
                const noPomodoroText = document.createElement('span');
                noPomodoroText.className = 'no-pomodoros';
                noPomodoroText.textContent = '0';
                pomodoroContainer.appendChild(noPomodoroText);
            } else {
                for (let i = 0; i < pomodoroCount; i++) {
                    const pomodoro = document.createElement('div');
                    pomodoro.className = 'pomodoro';
                    pomodoro.setAttribute('data-index', i);
                    pomodoro.onclick = function() { togglePomodoro(pomodoro, taskRow); };
                    pomodoroContainer.appendChild(pomodoro);
                }
            }
            
            pomodoroCell.appendChild(pomodoroContainer);
            taskRow.appendChild(pomodoroCell);
            
            // 备注
            const noteCell = document.createElement('td');
            noteCell.textContent = noteText || "-";
            taskRow.appendChild(noteCell);
            
            // 删除按钮
            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn-delete';
            deleteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
            deleteButton.onclick = function() { removeTask(taskRow); };
            actionCell.appendChild(deleteButton);
            taskRow.appendChild(actionCell);
            
            // 添加到表格
            todoItems.appendChild(taskRow);
            
            // 初始化拖放事件
            addDragAndDropEvents(taskRow);
            
            // 清空输入框
            taskInput.value = '';
            timeInput.value = '';
            typeInput.value = '';
            pomodoroInput.value = '';
            noteInput.value = '';
            
            // 聚焦到任务输入框
            taskInput.focus();
            
            // 保存到本地存储
            saveTasks();
        }

        function removeTask(taskRow) {
            // 添加淡出动画
            taskRow.style.transition = 'all 0.3s ease';
            taskRow.style.opacity = '0';
            taskRow.style.transform = 'translateX(20px)';
            
            // 动画结束后移除元素
            setTimeout(() => {
                taskRow.remove();
                // 保存到本地存储
                saveTasks();
            }, 300);
        }

        function togglePomodoro(pomodoro, taskRow) {
            const pomodoros = taskRow.querySelectorAll('.pomodoro');
            const index = parseInt(pomodoro.getAttribute('data-index'));
            
            // 检查当前状态
            const isCompleted = pomodoro.classList.contains('completed');
            
            if (isCompleted) {
                // 已完成 -> 取消自己及之后的完成状态
                for (let i = index; i < pomodoros.length; i++) {
                    pomodoros[i].classList.remove('completed');
                }
            } else {
                // 未完成 -> 完成自己及之前的所有
                for (let i = 0; i <= index; i++) {
                    pomodoros[i].classList.add('completed');
                }
            }
            
            // 更新任务完成状态
            const allCompleted = Array.from(pomodoros).every(p => p.classList.contains('completed'));
            if (allCompleted) {
                taskRow.querySelector('.task-name').classList.add('todo-completed');
            } else {
                taskRow.querySelector('.task-name').classList.remove('todo-completed');
            }
            
            // 保存到本地存储
            saveTasks();
        }

        // 拖拽功能逻辑
        function addDragAndDropEvents(row) {
            row.addEventListener("dragstart", function(e) {
                row.classList.add("dragging");
                e.dataTransfer.setData("text/plain", null); // 必要的 hack 来启用拖拽
                window.draggedRow = row;
            });

            row.addEventListener("dragend", function() {
                row.classList.remove("dragging");
                window.draggedRow = null;
                // 更新本地存储
                saveTasks();
            });

            row.addEventListener("dragover", function(e) {
                e.preventDefault();
                if (this !== window.draggedRow) {
                    this.classList.add("over");
                }
            });

            row.addEventListener("dragleave", function() {
                this.classList.remove("over");
            });

            row.addEventListener("drop", function(e) {
                e.preventDefault();
                if (this !== window.draggedRow && this.tagName === "TR") {
                    const tableBody = this.parentNode;
                    const isAfter = Array.from(tableBody.children).indexOf(this) > 
                                    Array.from(tableBody.children).indexOf(window.draggedRow);
                    
                    if (isAfter) {
                        tableBody.insertBefore(window.draggedRow, this.nextSibling);
                    } else {
                        tableBody.insertBefore(window.draggedRow, this);
                    }
                }
                this.classList.remove("over");
            });
        }
        
        // 本地存储功能
        function saveTasks() {
            const tasks = Array.from(document.querySelectorAll('#todoItems tr')).map(row => {
                return {
                    id: row.dataset.id,
                    name: row.querySelector('.task-name').textContent,
                    time: row.cells[1].textContent,
                    type: row.querySelector('.task-type')?.textContent || '',
                    pomodoro: Array.from(row.querySelectorAll('.pomodoro')).map(p => p.classList.contains('completed')),
                    note: row.cells[5].textContent,
                    completed: row.querySelector('.task-name').classList.contains('todo-completed')
                };
            });
            
            localStorage.setItem('recordTasks', JSON.stringify(tasks));
        }
        
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('recordTasks')) || [];
            
            tasks.forEach(task => {
                // 重建任务行
                const taskRow = document.createElement('tr');
                taskRow.className = 'fade-in';
                taskRow.setAttribute("draggable", "true");
                taskRow.setAttribute("data-id", task.id);
                
                // 日期
                const dateCell = document.createElement('td');
                dateCell.textContent = today;
                taskRow.appendChild(dateCell);
                
                // 时间
                const timeCell = document.createElement('td');
                timeCell.textContent = task.time;
                taskRow.appendChild(timeCell);
                
                // 任务类型
                const typeCell = document.createElement('td');
                if (task.type) {
                    const typeBadge = document.createElement('span');
                    typeBadge.className = `task-type type-${task.type.toLowerCase()}`;
                    typeBadge.textContent = task.type;
                    typeCell.appendChild(typeBadge);
                } else {
                    typeCell.textContent = "-";
                }
                taskRow.appendChild(typeCell);
                
                // 任务描述
                const taskCell = document.createElement('td');
                taskCell.className = 'task-name';
                taskCell.textContent = task.name;
                if (task.completed) {
                    taskCell.classList.add('todo-completed');
                }
                taskRow.appendChild(taskCell);
                
                // 番茄数
                const pomodoroCell = document.createElement('td');
                const pomodoroContainer = document.createElement('div');
                pomodoroContainer.className = 'pomodoro-container';
                
                if (task.pomodoro.length === 0) {
                    const noPomodoroText = document.createElement('span');
                    noPomodoroText.className = 'no-pomodoros';
                    noPomodoroText.textContent = '0';
                    pomodoroContainer.appendChild(noPomodoroText);
                } else {
                    task.pomodoro.forEach((completed, index) => {
                        const pomodoro = document.createElement('div');
                        pomodoro.className = 'pomodoro' + (completed ? ' completed' : '');
                        pomodoro.setAttribute('data-index', index);
                        pomodoro.onclick = function() { togglePomodoro(pomodoro, taskRow); };
                        pomodoroContainer.appendChild(pomodoro);
                    });
                }
                
                pomodoroCell.appendChild(pomodoroContainer);
                taskRow.appendChild(pomodoroCell);
                
                // 备注
                const noteCell = document.createElement('td');
                noteCell.textContent = task.note;
                taskRow.appendChild(noteCell);
                
                // 删除按钮
                const actionCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn-delete';
                deleteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
                deleteButton.onclick = function() { removeTask(taskRow); };
                actionCell.appendChild(deleteButton);
                taskRow.appendChild(actionCell);
                
                // 添加到表格
                document.getElementById('todoItems').appendChild(taskRow);
                
                // 初始化拖放事件
                addDragAndDropEvents(taskRow);
            });
        }
        
        // 页面加载时加载任务
        window.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
